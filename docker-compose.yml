# ===================================================================
# ‚úÖ Multi-container setup: Jenkins + WordPress + MySQL
# Automates CI/CD and WordPress hosting using Docker Compose
# ===================================================================

version: '3.8'

services:
  # -----------------------------------------------------------------
  # üß† Jenkins CI/CD Server (custom build with Docker + Terraform)
  # -----------------------------------------------------------------
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    container_name: jenkins-server
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "8090:8080"      # Jenkins Web UI
      - "50000:50000"    # Jenkins agent port (optional)
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock   # Allow Jenkins to use Docker
    networks:
      - devops-net

  # -----------------------------------------------------------------
  # üê¨ MySQL Database for WordPress
  # -----------------------------------------------------------------
  db:
    image: mysql:8.0
    container_name: wordpress-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: wp_pass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - devops-net

  # -----------------------------------------------------------------
  # üåê WordPress CMS Application
  # -----------------------------------------------------------------
  wordpress:
    image: sindhu2303/wordpress:latest   # Your Docker Hub image
    container_name: wordpress-app
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:80"    # WordPress available at localhost:8081
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: wp_pass
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - devops-net

# -----------------------------------------------------------------
# üîê Persistent Volumes
# -----------------------------------------------------------------
volumes:
  jenkins_home:
  db_data:
  wordpress_data:

# -----------------------------------------------------------------
# üåê Shared Network
# -----------------------------------------------------------------
networks:
  devops-net:
    driver: bridge
